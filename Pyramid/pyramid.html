    <h1 class="title">JavaScript Pyramid Generator</h1>
    <div class="form-space">
        <form>
            <fieldset>
                <legend>Please Input The Pyramid Character</legend>
                <input id="char" type="text"  required placeholder="Enter A Character">
            </fieldset>
            <fieldset>
                <legend>Please Input The Pyramid Height</legend>
                <input id="height" type="number" min="1" required placeholder="Enter Row Number">
            </fieldset>
            <fieldset>
                <legend>Lock In Your Values</legend>
            <button value="submit" id="submit">Submit</button><button id="reset">Reset</button>
            </fieldset>
        </form>
    </div>
    <div class="pyramid-space">
        
        <p id="pyramid">
            Lock in a value<br> to use as your<br>Pyramid Element
        </p>
    </div>
    <script src="app.js"></script>
</body>
