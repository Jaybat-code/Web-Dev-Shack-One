    <h1>Computer Clock</h1>
    <main>
    <div class="timecontainer">
        <div class="timebox" id="Hour-Box">
            <h1>Hour</h1>
            <div class="changeme" >
                <h2 id="Hour">#</h2>
            </div>
        </div>
        <div class="timebox" id="Minute-Box">
            <h1>Minute</h1>
            <div class="changeme" >
                <h2 id="Minute">#</h2>
            </div>
        </div>
        <div class="timebox" id="Second-Box">
            <h1>Second</h1>
            <div class="changeme">
                <h2 id="Second">#</h2>
            </div>
        </div>
        <div class="timebox" id="Millisecond-Box">
            <h1>Milli</h1>
            <div class="changeme">
                <h2 id="Milli">#</h2>
            </div>
        </div>
    </div>
</main>
